name: Check PR

on:
    pull_request:
        branches: [main]

jobs:
    lint_test:
        name: Lint and Test
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.9", "3.10", "3.11", "3.12"] # Test against all supported versions

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install Poetry
              run: |
                  python -m pip install --upgrade pip
                  pip install poetry

            - name: Configure Poetry
              run: poetry config virtualenvs.in-project true

            - name: Install dependencies
              run: poetry install --with dev --no-interaction

            - name: Run tests
              run: poetry run pytest

            - name: Lint with flake8
              run: poetry run flake8 vlem --count --select=E9,F63,F7,F82 --show-source --statistics --max-line-length=88 --statistics

            - name: Check Formatting with Black
              run: poetry run black --check --line-length 88 vlem

            - name: Check Formatting with Prettier
              uses: creyD/prettier_action@v4.3
              with:
                  only_changed: true
                  prettier_options: "--check"
